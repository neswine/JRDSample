<div class="row">
    <div class="col col-md-4" ng-repeat="tweet in tweets">
        <div class="card"> <!-- style="{{setBackGround(tweet)}}" -->
            <img class="card-img-top rounded-circle" ng-src="{{tweet.user.profile_image_url_https}}" alt="">
            <div class="card-header">
                <div class="name">
                    {{tweet.user.name}}
                </div>
                <div class="tweeted-at">
                    {{tweet.user.screen_name}}
                </div>
            </div>
            <div class="card-block">
                <p class="card-text">{{tweet.text}}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"  ng-repeat="hashtag in tweet.entities.hashtags"><a>#{{hashtag.text}}</a></li>
            </ul>
            <div class="card-footer">
                <small class="text-muted">tweeted at {{tweet.timestamp_ms | date:'medium'}}</small>
            </div>
        </div>
    </div>
</div>
